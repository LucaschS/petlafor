<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 50px;
            height: 50px;
            background: rgb(231, 228, 26);
            text-align: center;
            border: 2px solid black;
            margin: 0;
            background: yellow;
            float: right;

        }

        .circle {
            background-color: white;
            border-radius: 50%;
            color: black;
            border: 2px solid black;
        }
    </style>

</head>

<body>

    <h1>The Document Object</h1>
    <h2>The addEventListener() Method</h2>

    <p>Click anywhere in the document to display "Hello World!".</p>

    <button style="width:100px; height:100px; background-color: red;">CLICK</button>


    <script>

        let number = 1;
        let activeNumber = 1;

        const x = function () {
            const div = document.createElement("div");
            document.body.appendChild(div);
            div.textContent = number;
            number++;

            if (activeNumber == 5) { div.classList.add("circle"); activeNumber = 0 }
            activeNumber++
        };


        const button = document.querySelector("button");
        button.addEventListener("click", x);
    </script>
</body>

</html>
